<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="header :: header-css"/>

</head>
<body>

<div th:replace="header :: header"/>

<div class="container">


    <div>
        <table class="table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col"> Object Name </th>
                <th scope="col"> Address </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${objects.empty}">
                <td colspan="2"> No Objects Available </td>
            </tr>
            <tr th:each="object : ${objects}">
                <td scope="row" class="col-md-2"><span th:text="${object.name}"> Title </span></td>
                <td scope="row" class="col-md-3"><span th:text="${object.adress}"> Author </span></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:fragment="content">
    Only this div will be rendered!
</div>

</div>
<!-- /.container -->

<div th:replace="footer :: footer"/>

</body>
</html>

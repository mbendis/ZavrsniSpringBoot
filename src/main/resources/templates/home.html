<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>

    <div th:replace="header :: header-css"/>

</head>
<body>

<div th:replace="header :: header"/>

<div class="container">

    <br/>
    <div align="center">
        <div class="container" th:replace="map :: map" />
    </div>
    <br/>
    <br/>
    <br/>

    <div>
        <table class="table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col"> Object Name </th>
                <th scope="col"> Address </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${objects.empty}">
                <td colspan="2"> No Objects Available </td>
            </tr>
            <tr th:each="object : ${objects}">
                <td  scope="row" class="col-md-2"><a th:href="@{/objectStats(id=${object.id})}"><span th:text="${object.name}"> </span></a></td>
                <td  scope="row" class="col-md-3"><a th:href="@{/objectStats(id=${object.id})}"><span th:text="${object.adress}"> </span></a></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>


</div>

</div>
<!-- /.container -->

<div th:replace="footer :: footer"/>

</body>
</html>

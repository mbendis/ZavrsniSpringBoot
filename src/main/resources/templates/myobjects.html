<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Objects</title>

    <div th:replace="header :: header-css"/>

</head>
<body>

<div th:replace="header :: header"/>

<div class="container">

    <div th:if="${param.successfulyAdded}">
        <div class="alert alert-info">
            New object added.
        </div>
    </div>
    <div th:if="${param.successfulyDeleted}">
        <div class="alert alert-info">
            Object successfuly deleted.
        </div>
    </div>

    <br>

   <h3>MyObjects</h3>


<div>
    <table class="table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Object Name </th>
            <th scope="col"> Address </th>
            <th scope="col"> Delete </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${objects.empty}">
            <td colspan="2"> No Objects Available </td>
        </tr>
        <tr th:each="object : ${objects}">
            <td scope="row" class="col-md-3"><a th:href="@{/statistics(id=${object.id}, time='day')}"><span th:text="${object.name}"></span></a></td>
            <td scope="row" class="col-md-4"><a th:href="@{/statistics(id=${object.id}, time='day')}"><span th:text="${object.adress}"></span></a></td>
            <td scope="row" class="col-md-1"><form th:action="@{/deleteobject(id=${object.id})}" method="post">
                <input type="submit" class="btn btn-lg btn-primary btn-danger" value="X"/>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>
    <br/>
    <button class="active alert-info"><a th:href="@{/createobject}">Add new object</a></button>
</div>
<!-- /.container -->

<div th:replace="footer :: footer"/>

</body>
</html>
